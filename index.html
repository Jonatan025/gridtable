<!DOCTYPE html>
<html>
<head>
<title>Tables</title>
<meta charset = "UTF-8"/>
<meta name="description" content="Adding tables to our site">
<link href="styles.css rel="stylesheet" type="text/css" rel="stylesheet">
</head>

<body>
<table>
<caption>Social Media Content</caption>
<tr>
<th>Content</th>
<th>Percent</th>
</tr>

<tr>
<td>images</td>
<td>22</td>
</tr>

<tr>
<td>videos</td>
<td>23</td>

<tr>
<td>offers</td>
<td>21</td>

<tr>
<td>Article</td>
<td>16</td>

<tr>
<td colspan="2"<This cell is wider></td>
</tr>

<tr>
<td rowspan="2">This cell is taller.</td>
<td>Data</td>
</tr>

<tr>
<td>More Data</td>
</tr>


</table>
</body>
</html>
